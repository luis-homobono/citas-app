{% extends 'base.html' %}

{% block content %}
<div>
    <main class="container">
        <div class="form-container">
            <div>
                <div>
                    <form action="{% url 'register_user' %}" method="post">
                        {% csrf_token %}
                        <h1>Ingrese sus datos</h1>
                        {{ form.as_p }}
                        <button type="submit">Registrar</button>
                        <button style="background-color: lightgray;"><a style="background-color: lightgray;" href="{% url 'home' %}">Regresar</a></button>
                    </form>
                </div>
            </div>

        </div>
    </main>
</div>
{% endblock content %}
