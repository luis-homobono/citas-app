{% extends 'base.html' %}

{% block content %}
<div>
    <main class="container">
        <div class="form-container">
            <div>
                <div>
                    <form action="{% url 'login' %}" method="post">
                        {% csrf_token %}
                        <h1>Ingrese sus datos</h1>
                        {{ form.as_p }}
                        <button type="submit">Sign in</button>
                    </form>
                    <p><a href="{% url 'password_reset' %}">¿Olvidó su cuenta?</a></p>
                    <p>¿Aun no tiene una cuenta? <a href="{% url 'register_user' %}">Crear una</a></p>
                </div>
            </div>

        </div>
    </main>
</div>
{% endblock content %}
